<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
        td {text-align: center; font-size: 18pt; border: 0px black solid; background-color: #dddddd;}
        #instructions, #player1, #player2, #totalMoves, #resetButtonDiv {margin: 10px;}
    </style>
    <title>TIC TAC TOENAILS</title>
  </head>
  <body>
 
    <div id="workspace">

        <!--<div>
            <input id="player1" type="text" placeholder="Player 1 Name" /><input id="player2" type="text" placeholder="Player 2 Name" />
        </div>-->

        <div id="instructions">First Move: X</div>

        <div width="300" height="300">
                    <table>
                        <tr>
                            <td id="TL" width="100" height="100"></td>
                            <td id="TM" width="100" height="100"></td>
                            <td id="TR" width="100" height="100"></td>
                        </tr>
                    </table>
        </div>
        <div width="300" height="300">
                    <table>
                        <tr>
                            <td id="ML" width="100" height="100"></td>
                            <td id="MM" width="100" height="100"></td>
                            <td id="MR" width="100" height="100"></td>
                        </tr>
                    </table>
        </div>
        <div width="300" height="300"></div>
                    <table>
                        <tr>
                            <td id="BL" width="100" height="100"></td>
                            <td id="BM" width="100" height="100"></td>
                            <td id="BR" width="100" height="100"></td>
                        </tr>
                    </table>
        </div>
        <div id="totalMoves"></div>
        <div id="resetButtonDiv">
            <button onclick="resetGame()" id="resetButton" type="button">Reset Game</button>
        </div>

    </div>

</div>
<script src="./main.js"></script>

</html>
